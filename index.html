<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Card-UI-Design</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="box-shadov"></div>
        <div class="user-card">
            <figure class="user-photo">
                <img src="assets/img/user.svg" alt="">
            </figure>
            <div class="user-info">
                <div class="user-name">
                    <p>David Grant</p>
                </div>
                <div class="user-role">
                    <p>3D Artist</p>
                </div>
                <div class="user-stats">
                    <div class="stat-item">
                        <div class="icon-container">
                            <i class="icon star"></i>
                        </div>
                        <div class="stat-text">
                            <p>4.7 Rating</p>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="icon-container">
                            <i class="icon order"></i>
                        </div>
                        <div class="stat-text">
                            <p>4,447 Reviews</p>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="icon-container">
                            <i class="icon person"></i>
                        </div>
                        <div class="stat-text">
                            <p>478 Students</p>
                        </div>
                    </div>
                </div>
                <div class="user-bio">
                    <p>David Grant has been making video games for a living for more than 14 years as a Designer,
                        Producer, Creative Director, and Executive Producer, creating games for console, mobile, PC and
                        Facebook. </p>
                </div>
                <div class="show-more"><a href="#">Show more</a></div>
            </div>
        </div>
    </div>
</body>

</html>
